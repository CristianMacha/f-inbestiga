<div mat-dialog-content *ngIf="invoice">
  <h2 class="m-0">{{invoice.total | currency}}</h2>
  <small
    [class.text-danger]="invoice.status == cInvoiceStatus.PENDING"
    [class.text-info]="invoice.status == cInvoiceStatus.PARTIAL"
    [class.text-success]="invoice.status == cInvoiceStatus.PAID_OUT">{{invoice.status}}</small>
  <div class="my-2">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Ingrese nuevo costo</mat-label>
      <input
        matInput
        type="number"
        min="1"
        autocomplete="off"
        [formControl]="totalControl">
      <mat-error>El costo es necesario.</mat-error>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button (click)="onNoClick()">CANCELAR</button>
  <button
    mat-flat-button
    color="primary"
    (click)="handleUpdate()"
    [disabled]="loading">
    ACTUALIZAR
  </button>
</div>
