<div  mat-dialog-content>
  <mat-card-title>{{ title | titlecase }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="userForms">
      <div class="row g-2">
        <div class="col-md-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Contraseña Antigua</mat-label>
            <input
              type="text"
              matInput
              formControlName="password"
              placeholder="Contraseña..."
            />
            <mat-error> Ingrese la Contraseña </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Nueva Contraseña</mat-label>
            <input
              type="text"
              matInput
              formControlName="newPassword"
              placeholder="Nueva Contraseña..."
            />
            <mat-error> Ingresa el descripción </mat-error>
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Verifique Contraseña</mat-label>
            <input
              type="text"
              matInput
              formControlName="passwordNewVerify"
              placeholder="Nueva Contraseña..."
            />
            <mat-error> verifique la contraseña </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>

  </mat-card-content>

  <mat-card-actions [align]="'end'">

    <button
      mat-button
      color="primary"
      (click)="handleCancel(false)">
     Cancelar
    </button>

    <button
      mat-flat-button
      color="primary"
      (click)="update()">
      Actualizar Contraseña
    </button>

  </mat-card-actions>
</div>
