<h5 mat-dialog-title>
    {{data.title}}</h5>
<div>
    <p>{{data.description}}</p>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-button (click)="onNoClick()">
    Cancelar
  </button>
    <button mat-flat-button [color]="data.accept ? 'accent' : 'warn'" (click)="handleBtnAction()">
    Si, {{data.action | titlecase}}
  </button>
</div>
