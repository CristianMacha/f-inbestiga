<h1 mat-dialog-title>Crear {{roleName}}</h1>
<mat-dialog-content>
  <form [formGroup]="personForm">
    <div class="row g-2">
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            type="text"
            matInput
            formControlName="fullname"
            placeholder="Nombre"/>
          <mat-error> Ingresa el nombre</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input
            type="text"
            matInput
            formControlName="surnames"
            placeholder="Apellidos"/>
          <mat-error> Ingresa los apellidos</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <div formGroupName="user">
          <div class="row g-2">
            <div class="col-md-6">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Correo</mat-label>
                <input
                  type="email"
                  matInput
                  formControlName="email"
                  placeholder="Correo electrónico"/>
                <mat-error> Ingresa un correo válido</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w-100" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput formControlName="password"/>
                <mat-error>Ingresa una contraseña válida</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Celular</mat-label>
          <input
            type="text"
            matInput
            formControlName="phone"
            placeholder="Celular"/>
          <mat-error> Ingresa el celular</mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-button (click)="onNoClick()">CANCELAR</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="loading"
    (click)="handleCreatePerson()">
    CREAR {{roleName | uppercase}}
  </button>
</mat-dialog-actions>
