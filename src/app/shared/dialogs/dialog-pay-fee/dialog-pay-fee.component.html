<div mat-dialog-title>
  <h5>Registro de nuevo pago</h5>
</div>
<div mat-dialog-content>
  <div>
    <p class="paymentDate">{{data.fee.paymentDate | date}}</p>
  </div>
  <form [formGroup]="paymentForm">
    <div class="row">
      <div class="col-12">
        <input type="file" #newPay hidden (change)="handleSelectFile($event)">
        <div class="my-4">
          <button
            type="button"
            mat-stroked-button
            color="primary"
            class="w-100"
            (click)="newPay.click()">
            SUBIR VOUCHER
          </button>
          <div class="vs-warning" *ngIf="showFileMessageError">El Voucher es necesario.</div>
          <div class="vs-info" *ngIf="file">{{fileName}}</div>
        </div>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Nombre del archivo</mat-label>
          <input matInput type="number" formControlName="amount" min="0">
          <mat-error>El nombre del archivo es necesario.</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Metodos de pago</mat-label>
          <mat-select formControlName="paymentMethod">
            <mat-option
            *ngFor="let paymentMethod of paymentMethods"
            [value]="paymentMethod">
            {{paymentMethod}}
          </mat-option>
        </mat-select>
        <mat-error>Este campo es necesario</mat-error>
      </mat-form-field>
    </div>
    </div>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button
    mat-button
    cdkFocusInitial
    (click)="onNoClick()">
    Cancelar
  </button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="loading"
    (click)="handleBtnRegister()">
    Registrar
  </button>
</div>
