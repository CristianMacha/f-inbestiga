<div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
  <h2 class="card-title">
    <i
      class="material-icons cursor-pointer"
      (click)="handleBtnArrowBack()">arrow_back</i>
    {{project.name | titlecase}}
  </h2>
  <div style="display: flex; gap: .5rem; flex-wrap: wrap; align-items: center">
    <button
      mat-flat-button
      color="primary"
      *ngIf="!activeFormR"
      (click)="handleUploadUpdate()">
      <mat-icon>file_upload</mat-icon>
      Subir Actualizacion
    </button>
    <button
      mat-flat-button
      color="warn"
      *ngIf="project.active && (roleSelected.id !== cRole.STUDENT)"
      (click)="handleBtnToggleActiveProject()">
      <mat-icon>block</mat-icon>
      Deshabilitar Proyecto
    </button>
    <button
      mat-flat-button color="accent"
      *ngIf="!project.active && (roleSelected.id !== cRole.STUDENT)"
      (click)="handleBtnToggleActiveProject()">
      <mat-icon>restore_page</mat-icon>
      Habilitar Proyecto
    </button>
  </div>
</div>
<div class="row g-3">
  <div class="col-md-12">
    <mat-card>
      <mat-card-content>
        <vs-project-info></vs-project-info>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-8">
    <div class="row g-4">
      <div class="col-md-12" *ngIf="activeFormR">
        <vs-project-requirement-form [projectId]="projectId"></vs-project-requirement-form>
      </div>
      <div class="col-md-12">
        <mat-card>
          <mat-card-content>
            <vs-project-timeline [projectId]="projectId"></vs-project-timeline>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="row g-3">
      <div class="col-md-12">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Comentarios</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <vs-project-comments [projectId]="projectId"></vs-project-comments>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-12">
        <div *ngFor="let invoice of invoices">
          <vs-invoice-detail
            [invoice]="invoice"
            [showFees]="true">
          </vs-invoice-detail>
        </div>
      </div>
    </div>
  </div>
</div>
