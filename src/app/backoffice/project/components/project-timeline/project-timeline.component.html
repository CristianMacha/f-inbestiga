<div class="card-header pb-0">
  <h5 class="card-title">Historial de documentos</h5>
</div>
<div class="card-body p-3">
  <div class="border-radius-lg bg-gray-100 border-0 p-4" *ngIf="requirements.length == 0">
    <p class="m-0">
      No hay registros de documentos
    </p>
  </div>
  <div class="timeline timeline-one-side" data-timeline-axis-style="dotted">
    <div class="timeline-block mb-3" *ngFor="let requirement of requirements">
      <span class="timeline-step bg-dark p-3">
        <i class="material-icons text-white text-sm opacity-10">
          notifications
        </i>
      </span>
      <div class="timeline-content pt-1">
        <h6 class="text-dark font-weight-bold mb-0">{{requirement.name}}</h6>
        <p class="text-secondary text-xs mt-1 mb-0">{{requirement.createdAt | date}}</p>
        <p class="text-sm text-dark mt-3 mb-2">name</p>
      </div>
      <div style="margin-left: .5rem;">
        <button
          class="btn btn-link btn-sm text-info m-0"
          type="button"
          (click)="handleViewCommentaries(requirement.id)">
          ver comentarios
        </button>
        <div class="content-commentary" *ngIf="requirement.id == requirementShowCommentariesId">
          <div>
            <vs-project-comments [requirementId]="requirement.id"></vs-project-comments>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
