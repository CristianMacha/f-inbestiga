<mat-card>
  <mat-card-content>
    <div style="text-align: end">
      <mat-form-field appearance="outline">
        <mat-label>Estado</mat-label>
        <mat-select [formControl]="statusControl">
          <mat-option [value]="'ALL'">Todo</mat-option>
          <mat-option *ngFor="let projectStatus of cProjectStatus"
                      [value]="projectStatus">{{projectStatus}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
