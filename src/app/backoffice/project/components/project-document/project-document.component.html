<div class="contenedorDocument" *ngFor="let file of requirements">
  <p class="text-sm mt-3 mb-2 m-0  filenameData">
    <span class="paddingFilename spanDate">{{file.createdAt | date}}</span>
    <span class="paddingFilename lin">-</span>
    <span class="paddingFilename filename" >{{file.filename }} </span>
    
    <i
    class="material-icons cursor-pointer "
    (click)="getUrl(file.code)">open_in_new</i>
  </p>
</div>
