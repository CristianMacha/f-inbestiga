<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
  id="sidenav-main">
  <div class="sidenav-header">
    <i
      class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0"
      (click)="toggleSidenav(false)"
      *ngIf="btnCloseSidenav"></i>
    <a class="navbar-brand m-0" [routerLink]="['']">
      <img src="../assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo"/>
      <span class="ms-1 font-weight-bold text-white ms-2 fs-6">Zona Inbestiga</span>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2"/>
  <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let resource of resources">
        <a class="nav-link text-white" [routerLink]="[resource.url]" routerLinkActive="active bg-gradient-info">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <mat-icon>{{resource.icon}}</mat-icon>
          </div>
          <span class="nav-link-text ms-1">{{resource.name}}</span>
        </a>
      </li>

      <li class="nav-item mt-3">
        <h6 class="ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">
          Cuenta
        </h6>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white" [routerLink]="['profile']" routerLinkActive="active bg-gradient-info">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">person</i>
          </div>
          <span class="nav-link-text ms-1">Perfil</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="sidenav-footer position-absolute w-100 bottom-0">
    <div class="mx-3">
      <a class="btn bg-gradient-primary mt-4 w-100" type="button" (click)="logout()">Cerrar Sesi√≥n <i
        class="material-icons opacity-10 ms-5">logout</i></a>
    </div>
  </div>
</aside>
<main class="main-content position-relative h-100 border-radius-lg">
  <nav
    class="navbar navbar-main navbar-expand-lg px-0 mx-4 border-radius-xl position-sticky blur shadow-blur mt-4 left-auto top-1 z-index-sticky"
    id="navbarBlur" data-scroll="true">
    <div class="container-fluid py-1 px-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
          <li class="breadcrumb-item text-sm">
            <a class="opacity-5 text-dark" href="javascript:;">Pages</a>
          </li>
          <li class="breadcrumb-item text-sm text-dark active" aria-current="page">
            Dashboard
          </li>
        </ol>
        <h6 class="font-weight-bolder mb-0">Dashboard</h6>
      </nav>
      <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
        <div class="ms-md-auto pe-md-3 d-flex align-items-center">
          <div class="input-group input-group-outline" *ngIf="personRoles.length > 0">
            <select [formControl]="roleControl" class="form-control">
              <option *ngFor="let pr of personRoles; let i = index;" [value]="pr.role.id">{{pr.role.name}}</option>
            </select>
          </div>
        </div>
        <ul class="navbar-nav justify-content-end">
          <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
            <a class="nav-link text-body p-0" (click)="toggleSidenav(true)">
              <div class="sidenav-toggler-inner">
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
                <i class="sidenav-toggler-line"></i>
              </div>
            </a>
          </li>
          <li class="nav-item dropdown pe-2 d-flex align-items-center">
            <a href="javascript:;" class="nav-link text-body p-0" id="dropdownMenuButton" data-bs-toggle="dropdown"
               aria-expanded="false">
              <i class="fa fa-user cursor-pointer"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end px-2 py-3 me-sm-n4" aria-labelledby="dropdownMenuButton">
              <li class="mb-2">
                <a class="dropdown-item border-radius-md">
                  <i class="material-icons opacity-10">manage_accounts</i>
                  {{ user.email }}
                </a>
              </li>
              <hr class="horizontal dark mt-0 mb-2">
              <li class="mb-2">
                <a class="dropdown-item border-radius-md" (click)="logout()">
                  <i class="material-icons opacity-10">logout</i>
                  Cerrar sesion
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid py-4">
    <router-outlet></router-outlet>
  </div>
</main>
