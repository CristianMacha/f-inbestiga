<div class="card">
  <div class="card-header pb-0 p-3">
    <h6>Cuotas</h6>
  </div>
  <div class="card-body p-3 pb-0">
    <ul class="list-group">
      <li
        class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg"
        *ngFor="let fee of fees">
        <div class="d-flex flex-column">
          <h6 class="mb-1 text-dark font-weight-bold text-sm">{{fee.createdAt | date}}</h6>
          <span class="text-xs">#{{fee.code}}</span>
          <span class="text-xs">{{fee.status}}</span>
          <span class="text-xs">{{fee.paymentMethod}}</span>
        </div>
        <div
            class="d-flex align-items-center text-sm"
            [class.text-danger]="fee.status == 'PENDIENTE'"
            [class.text-info]="fee.status == 'PROCESANDO'"
            [class.text-success]="fee.status == 'PAGADO'">
          {{fee.total | currency}}
          <button
            class="btn btn-link text-dark text-sm mb-0 px-0 ms-4"
            *ngIf="fee.status !== 'PENDIENTE'">
            <i class="material-icons text-lg position-relative me-1">picture_as_pdf</i> PDF
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
