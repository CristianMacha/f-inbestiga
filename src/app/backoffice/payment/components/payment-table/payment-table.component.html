<mat-card>
  <mat-card-content>
    <div class="container-table">
      <div class="table-container">
        <table mat-table [dataSource]="invoices$" class="w-100">
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Codigo</th>
            <td mat-cell *matCellDef="let invoice">{{invoice.code}}</td>
          </ng-container>
          <ng-container matColumnDef="project">
            <th mat-header-cell *matHeaderCellDef>Proyecto</th>
            <td mat-cell *matCellDef="let invoice">{{invoice.project.name}}</td>
          </ng-container>
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Monto</th>
            <td mat-cell *matCellDef="let invoice">{{invoice.total}}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let invoice">
              <div style="display: flex;">
                <span
                  class="badge badge-pill"
                  [class.bg-gradient-primary]="invoice.status == cInvoiceStatus.PENDING"
                  [class.bg-gradient-dark]="invoice.status == cInvoiceStatus.PROCESSING"
                  [class.bg-gradient-success]="invoice.status == cInvoiceStatus.PAID_OUT">
                    {{invoice.status}}
                </span>
              </div>
            </td>
          </ng-container>
          <ng-container matColumnDef="feesNumber">
            <th mat-header-cell *matHeaderCellDef>Cuotas</th>
            <td mat-cell *matCellDef="let invoice">{{invoice.feesNumber}}</td>
          </ng-container>
          <ng-container matColumnDef="expirationDate">
            <th mat-header-cell *matHeaderCellDef>Fecha de vencimiento</th>
            <td mat-cell *matCellDef="let invoice">{{invoice.expirationDate}}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let invoice">
              <button
                mat-icon-button
                (click)="handleBtnView(invoice)">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">No hay resultados</td>
          </tr>
        </table>
      </div>


    </div>
  </mat-card-content>
</mat-card>
