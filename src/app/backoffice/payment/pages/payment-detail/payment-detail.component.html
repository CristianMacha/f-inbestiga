<div class="row g-2">
  <div class="col-md-4">
    <vs-invoice-detail *ngIf="invoice.id" [invoice]="invoice"></vs-invoice-detail>
  </div>
  <div class="col-md-8">
    <div class="row g-2">
      <div class="col-md-12 text-end">
        <button
          mat-button
          color="primary"
          (click)="handlePaymentMethods()">
          Â¿COMO PAGAR?
      </button>
      </div>

      <div class="col-md-12">
        <mat-accordion multi>
          <mat-expansion-panel *ngFor="let fee of fees" expanded>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Cuota {{fee.numberFee}}
              </mat-panel-title>
              <mat-panel-description>
                {{fee.paymentDate | date}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <vs-fee-detail [fee]="fee" (invoiceId)="getInvoiceIdUpdated($event)"></vs-fee-detail>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>

<div class="btn_fab_action">
  <button mat-fab color="primary" (click)="openDialogForCreateFee()">
    <mat-icon>add</mat-icon>
  </button>
</div>
