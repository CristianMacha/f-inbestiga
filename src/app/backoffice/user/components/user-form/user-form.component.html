<mat-card>
  <div class="card-header pb-0">

    <div class="row">
      <div class="col-lg-6">
        <mat-card-title>{{title | uppercase}}</mat-card-title>
      </div>
      <div class="col-lg-6 buttonEditPass">
        <button
        mat-button
        *ngIf="editMode"
        color="primary"
        [disabled]="personForm.invalid || loading"
        (click)="updatePassword()">
        Cambiar contraseña
      </button>
      </div>
    </div>
  </div>
  <br>
  <mat-card-content>
    <form [formGroup]="personForm">
      <div class="row g-2">
        <div class="col-md-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input
              type="text"
              matInput
              formControlName="fullName"
              placeholder="Nombre"/>
            <mat-error> Ingresa el nombre</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input
              type="text"
              matInput
              formControlName="surnames"
              placeholder="Apellidos"/>
            <mat-error> Ingresa los apellidos</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Celular</mat-label>
            <input
              type="text"
              matInput
              formControlName="phone"
              placeholder="Celular"/>
            <mat-error> Ingresa el celular</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-chip-list" appearance="outline" class="w-100">
            <mat-label>Roles</mat-label>
            <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip
                *ngFor="let personRole of personRolesSelected"
                (removed)="remove(personRole)">
                {{personRole.role.name}}
                <button matChipRemove *ngIf="personRole.active">
                  <mat-icon>cancel</mat-icon>
                </button>
                <button matChipRemove *ngIf="!personRole.active">
                  <mat-icon>replay</mat-icon>
                </button>
              </mat-chip>
              <input
                placeholder="Agregar rol"
                #roleInput
                [formControl]="roleCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
            </mat-chip-list>
            <mat-error *ngIf="chipList.errorState">Seleccione almenos un rol.</mat-error>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let role of roles" [value]="role.id">
                {{role.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <div formGroupName="user">
            <div class="row g-2">
              <div class="col-md-6"   >
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Correo</mat-label>
                  <input
                    type="email"
                    matInput
                    formControlName="email"
                    placeholder="Correo electrónico"/>
                  <mat-error> Ingresa un correo válido</mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-6" *ngIf="!editMode">
                <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Contraseña</mat-label>
                  <input type="password"  matInput formControlName="password"/>
                  <mat-error>Ingresa una contraseña válida</mat-error>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions [align]="'end'">
    <button
      mat-button
      (click)="handleBtnCancel()">
      CANCELAR
    </button>

    <button
    mat-flat-button
    color="primary"
    type="accent"
    [disabled]="loading"
    *ngIf="!editMode"
    (click)="hanldeCreate()">
    CREAR USUARIO
  </button>
    <button
    mat-flat-button
    color="primary"
    type="accent"
    *ngIf="editMode"
    [disabled]=" loading"
    (click)="handleUpdate()">
    ACTUALIZAR USUARIO
  </button>
  </mat-card-actions>
</mat-card>
